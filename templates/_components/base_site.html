{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Consultorio Dental Rodolfo Castellón{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Sistema Integral De Gestión Para El Consultorio Dental en Puerto Vallarta.{% endblock %}">
  <link rel="icon" href="{% static 'img/favicon.png' %}">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'site.css' %}">
  <script src="{% static 'site.js' %}" defer></script>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include "_components/navbar.html" %}
  
  <main id="content">
    {% block content %}{% endblock %}
  </main>
  
  {% include "_components/footer.html" %}

  {% block extra_js %}{% endblock %}
</body>
</html>
