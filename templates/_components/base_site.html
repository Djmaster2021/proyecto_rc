<!--Carga las etiquetas de Django para archivos estáticos (CSS, JS, imágenes).
  Esto permite usar rutas como {% static 'site.css'-->
{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!--Título de la página.
    Otras plantillas pueden sobrescribir este bloque para poner un título específico.
    Si no lo hacen, se mostrará el título por defecto.-->
  <title>{% block title %}Consultorio Dental Rodolfo Castellón{% endblock %}</title>

    <!-- Meta descripción.
    Importante para el SEO. Describe el contenido de la página.
    También puede ser sobrescrito por otras plantillas..-->
  <meta name="description" content="{% block meta_description %}Sistema Integral De Gestión Para El Consultorio Dental en Puerto Vallarta.{% endblock %}">

  <!--Favicon: Es el pequeño ícono que aparece en la pestaña del navegador.-->
  <link rel="icon" href="{% static 'img/favicon.png' %}">


  <!-- Hoja de estilos principal del sitio. -->
  <link rel="stylesheet" href="{% static 'site.css' %}">

  <!--Extra Head.
    Un espacio para añadir código adicional en el <head> si alguna página lo necesita.
    Por ejemplo, para cargar hojas de estilo CSS específicas de una página.-->
  {% block extra_head %}{% endblock %}

    <!-- Estilos base mínimos para asegurar consistencia en todas las páginas.
      - scroll-behavior:smooth -> Hace que el desplazamiento al hacer clic en anclas (#) sea suave.
      - body{margin:0; font-family...} -> Elimina márgenes por defecto y establece la fuente principal.-->
  <style>
    html{scroll-behavior:smooth}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  </style>
</head>
<body>

    <!--Componente: Barra de navegación.
    Aquí se incluye el contenido del archivo navbar.html.
    Aparecerá en la parte superior de todas las páginas que usen esta plantilla.-->
  {% include "_components/navbar.html" %}

    <!--Contenido principal.
      Este es el bloque más importante. Cada página (como el inicio, contacto, etc.)
      pondrá aquí su propio contenido HTML.-->
  <main id="content">
    {% block content %}{% endblock %}

    <!--Pie de página.
    Aquí se incluye el contenido del archivo footer.html.
    Aparecerá en la parte inferior de todas las páginas.-->
  </main>
  {% include "_components/footer.html" %}

  <!--Archivo JavaScript principal del sitio.-->
  <script src="{% static 'site.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
