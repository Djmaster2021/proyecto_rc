{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Consultorio Dental Rodolfo Castellón{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Odontología integral en Puerto Vallarta.{% endblock %}">
  <link rel="icon" href="{% static 'img/favicon.png' %}">
  <!-- Estilos globales del sitio -->
  <link rel="stylesheet" href="{% static 'site.css' %}">
  {% block extra_head %}{% endblock %}
  <style>
    /* Asegura tipografía y margen base para todas las páginas */
    html{scroll-behavior:smooth}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  </style>
</head>
<body>
  {% include "_components/navbar.html" %}
  <main id="content">
    {% block content %}{% endblock %}
  </main>
  {% include "_components/footer.html" %}
  <script src="{% static 'site.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
