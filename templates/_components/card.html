<article class="card">
  {% if title %}<header class="card-head"><h3>{{ title }}</h3></header>{% endif %}
  <div class="card-body">
    {% if body %}{{ body }}{% else %}{% block card_body %}{% endblock %}{% endif %}
  </div>
  {% if footer %}<footer class="card-foot">{{ footer }}</footer>{% endif %}
</article>
