# Debe declararse en el bloque global `http { ... }` de nginx.conf:
# limit_req_zone $binary_remote_addr zone=login_zone:10m rate=10r/m;
# limit_req_zone $binary_remote_addr zone=api_zone:10m rate=60r/m;

server {
    listen 80;
    server_name tu-dominio.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tu-dominio.com;

    # Ajusta certificados segun tu entorno (Let's Encrypt, Cloudflare Origin, etc.)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Seguridad de headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' https:; frame-ancestors 'none';" always;

    # Limites basicos de abuso
    client_max_body_size 10m;

    location /static/ {
        alias /home/diego/proyecto_rc/staticfiles/;
        access_log off;
        expires 7d;
    }

    location /media/ {
        alias /home/diego/proyecto_rc/media/;
        expires 1d;
    }

    # Endpoints sensibles con rate limit estricto
    location ~* ^/accounts/login/ {
        limit_req zone=login_zone burst=10 nodelay;
        proxy_pass http://127.0.0.1:8000;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Forwarded-Proto https;
    }

    location ~* ^/api/ {
        limit_req zone=api_zone burst=120 nodelay;
        proxy_pass http://127.0.0.1:8000;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Forwarded-Proto https;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 120s;
    }
}
