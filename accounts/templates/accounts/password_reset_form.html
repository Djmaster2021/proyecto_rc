{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar contrase침a | RC</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
  
  <style>
    #id_email {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.7);
        background: rgba(15,23,42,0.02);
        color: var(--text);
        padding: 13px 18px;
        font-size: 15px;
        outline: none;
        transition: all 0.2s;
    }
    #id_email:focus {
        border-color: var(--accent);
        background: #fff;
        box-shadow: 0 0 0 4px rgba(37,99,235,0.1);
    }
    /* Ajuste para modo oscuro */
    :root:has(#t-dark:checked) #id_email {
        background: rgba(15,23,42,0.6);
        color: #fff;
        border-color: rgba(148,163,184,0.3);
    }
  </style>
</head>
<body>
  <div style="display:none;">
      <input type="radio" name="t" id="t-light" value="light" checked>
      <input type="radio" name="t" id="t-dark" value="dark">
  </div>

  <main class="site-main login-forest">
    <div class="login-backdrop"></div>

    <section class="auth-hero">
      <div class="glow-card">
        <div class="login-card">
          
          <div class="logo-xl">RC</div>
          
          <h1 class="title-xl">Recuperar acceso</h1>
          <p class="subtitle-md">
            Ingresa tu correo electr칩nico para buscar tu cuenta.
          </p>

          <form method="post">
            {% csrf_token %}
            
            <div class="field">
              <label for="id_email" class="label-lg">Correo electr칩nico</label>
              {{ form.email }}
              
              {% if form.email.errors %}
                <div style="color: #ef4444; font-size: 13px; margin-top: 6px;">
                    {{ form.email.errors.0 }}
                </div>
              {% endif %}
            </div>

            <button class="btn btn-primary btn-xl" type="submit">
              Enviar enlace
            </button>
          </form>

          <div class="divider-label">
              <span>O</span>
          </div>

          <div style="text-align: center;">
            <a href="{% url 'accounts:login' %}" style="color: var(--accent); text-decoration: none; font-weight: 600; font-size: 15px;">
              Volver al inicio de sesi칩n
            </a>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="{% static 'accounts/app.js' %}"></script>
</body>
</html>
