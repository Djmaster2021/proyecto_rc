{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contraseña actualizada | RC</title>
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
  <main class="site-main login-forest">
    <div class="login-backdrop"></div>

    <section class="auth-hero">
      <div class="glow-card">
        <div class="login-card" style="text-align: center;">
          
          <div class="logo-xl" style="background: linear-gradient(135deg, #22c55e, #16a34a); font-size: 32px;">
            ✓
          </div>
          
          <h1 class="title-xl">¡Todo listo!</h1>
          <p class="subtitle-md">
            Tu contraseña ha sido actualizada correctamente. Ya puedes acceder a tu cuenta.
          </p>

          <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-xl" style="display: block; text-decoration: none; margin-top: 20px;">
            Iniciar sesión ahora
          </a>

        </div>
      </div>
    </section>
  </main>
  <script src="{% static 'accounts/app.js' %}"></script>
</body>
</html>
