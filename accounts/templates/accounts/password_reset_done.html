{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revisa tu correo | RC</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body class="reset-page">
  <div style="display:none;">
      <input type="radio" name="t" id="t-light" value="light" checked>
      <input type="radio" name="t" id="t-dark" value="dark">
  </div>

  <main class="site-main login-forest">
    <div class="login-backdrop"></div>

    <section class="auth-hero">
      <div class="glow-card">
        <div class="login-card text-center">
          
          <div class="icon-success-xl">
            <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
          </div>
          
          <h1 class="title-xl">¡Revisa tu correo!</h1>
          
          <p class="subtitle-md">
            Si existe una cuenta asociada, hemos enviado las instrucciones para restablecer tu contraseña.
          </p>
          
          <p class="text-dim-sm">
            Si no lo ves en tu bandeja de entrada,<br>revisa tu carpeta de Spam.
          </p>

          <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-xl" style="display: block; text-decoration: none;">
            Volver al inicio
          </a>

        </div>
      </div>
    </section>
  </main>

  <script src="{% static 'accounts/app.js' %}"></script>
</body>
</html>
