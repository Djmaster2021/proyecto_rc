{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %} | C.D. Rodolfo Castellón</title>

  <!-- Favicon y assets del módulo accounts -->
  <link rel="icon" href="{% static 'img/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}" />
  <script src="{% static 'accounts/app.js' %}" defer></script>

  <style>
    :root{
      --bg: #0d1623;
      --bg-2: #0f1c2d;
      --fg: #e8f6f6;
      --brand: #2cebd4;
      --muted: #a9b4c3;
      --card: #101a29cc;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 80% 20%, rgba(58,243,223,.08), transparent 60%),
        radial-gradient(1000px 500px at 0% 80%, rgba(58,243,223,.06), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    main{min-height:100%; display:flex; align-items:center; justify-content:center; padding:32px;}
    .card{
      width:100%;
      max-width: 820px;
      background: var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }
    .row{display:grid; gap:16px;}
    @media (min-width: 860px){ .row{ grid-template-columns: 1.3fr 1fr; } }
    .brand-badge{
      width:56px; height:56px; border-radius:14px;
      display:grid; place-items:center;
      background: linear-gradient(180deg,#34f6e1,#2ac9ba);
      color:#04161a; font-weight:800; letter-spacing:.5px;
      box-shadow: 0 8px 24px rgba(44,235,212,.35);
    }
    .muted{color: var(--muted);}
    a{color: var(--brand); text-decoration:none;}
    a:hover{opacity:.9;}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; height:44px; padding:0 18px; border-radius:14px; border:1px solid rgba(255,255,255,.1); background:#0f2230; color:#e9feff;}
    .btn-primary{ background: linear-gradient(180deg,#34f6e1,#2ac9ba); color:#042a2a; border:0; font-weight:700; }
    .btn-block{ width:100%; }
    .field{ display:flex; flex-direction:column; gap:8px; }
    .input{
      height:44px; padding:0 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.12); background:#0c1725; color:#e9feff;
    }
    .role-switch{ display:flex; gap:8px; background:#0d2233; padding:6px; border-radius:12px; border:1px solid rgba(255,255,255,.08); }
    .role-switch input{ display:none; }
    .role-switch label{
      padding:8px 12px; border-radius:10px; cursor:pointer; color:#cfe9ee;
    }
    .role-switch input:checked + label{
      background:#18e9d4; color:#052a2b; font-weight:700;
    }
    .flex-between{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .footer{ margin-top:24px; text-align:center; color:#7fa0ad; font-size:.9rem; }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <main>
    {% block content %}{% endblock %}
  </main>
  <div class="footer">© Consultorio Rodolfo Castellón</div>
</body>
</html>
