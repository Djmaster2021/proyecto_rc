{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nueva contraseña — RC</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
  <header class="site-topbar">
    <a class="brand" href="#" aria-label="Rodolfo Castellón">RC</a>
    <div class="theme-toggle" id="themeToggle">
      <input type="radio" name="t" id="t-light" value="light" checked>
      <label class="toggle-chip" for="t-light">Claro</label>
      <input type="radio" name="t" id="t-dark" value="dark">
      <label class="toggle-chip" for="t-dark">Oscuro</label>
    </div>
  </header>

  <main class="site-main">
    <section class="auth-hero">
      <div class="glow-card">
        <div class="login-card">
          <div class="card-head">
            <div class="logo">RC</div>
            <h1 class="title">Define tu nueva contraseña</h1>
          </div>

          <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="field">
              <label for="id_new_password1">Nueva contraseña</label>
              {{ form.new_password1 }}
              {{ form.new_password1.errors }}
            </div>
            <div class="field">
              <label for="id_new_password2">Confirmar contraseña</label>
              {{ form.new_password2 }}
              {{ form.new_password2.errors }}
            </div>
            <button class="btn btn-primary w-100" type="submit">Guardar</button>
          </form>

          <p class="form-meta"><a class="link" href="{% url 'accounts:login' %}">Volver al login</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">© Consultorio Rodolfo Castellón</footer>
  <script src="{% static 'accounts/app.js' %}"></script>
</body>
</html>
