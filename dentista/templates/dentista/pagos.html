{% extends "dentista/base.html" %}
{% load static %}

{% block dtitle %}Pagos | DentalSys{% endblock %}

{% block dcontent %}
<header class="page-header">
  <div>
    <h1>Pagos & Facturación</h1>
    <div class="small text-muted">Control de ingresos, generación de recibos y recordatorios</div>
  </div>
  <div class="toolbar-actions">
    <select class="btn-outline">
      <option>Todos</option>
      <option>Pagados</option>
      <option>Pendientes</option>
    </select>
    <button class="btn-neon" type="button">Registrar pago</button>
  </div>
</header>

<div class="card">
  <div class="panel-tools">
    <input id="paymentsSearchInput" class="input" placeholder="Buscar por paciente o servicio">
    <div class="spacer"></div>
    <button class="btn-outline" type="button">Exportar CSV</button>
    <button class="btn-outline" type="button">Exportar PDF</button>
  </div>
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Fecha</th>
          <th>Servicio</th>
          <th>Monto</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="paymentsTableBody">
        </tbody>
    </table>
  </div>
</div>
{% endblock %}
