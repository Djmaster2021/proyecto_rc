{% extends "dentista/base.html" %}
{% load static %}

{% block dtitle %}Pagos | DentalSys{% endblock %}

{% block dcontent %}
<header class="page-header">
  <div>
    <h1>Pagos & Facturación</h1>
    <div class="small text-muted">Control de ingresos, generación de recibos y recordatorios</div>
  </div>
  <div class="toolbar-actions">
    <select class="btn-outline">
      <option>Todos</option>
      <option>Pagados</option>
      <option>Pendientes</option>
    </select>
    <button class="btn-neon" data-modal="modalNewPayment">Registrar pago</button>
  </div>
</header>

<div class="card">
  <div class="panel-tools">
    <input id="paymentsSearchInput" class="input" placeholder="Buscar por paciente o servicio">
    <div class="spacer"></div>
    <button class="btn-outline" data-toast="CSV exportado">Exportar CSV</button>
    <button class="btn-outline" data-toast="PDF generado">Exportar PDF</button>
  </div>
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Fecha</th>
          <th>Servicio</th>
          <th>Monto</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="paymentsTableBody">
        </tbody>
    </table>
  </div>
</div>

<div id="modalNewPayment" class="modal">
  <div class="modal-box glass">
    <div class="modal-head">
      <h3>Registrar pago</h3>
      <button class="btn-ghost" data-close>&times;</button>
    </div>
    <form>
      <div class="row" style="margin-bottom:12px">
        <select class="input" required>
          <option>Seleccionar paciente</option>
          <option>Ana García</option>
          <option>Laura M.</option>
        </select>
        <input class="input" type="date" required>
      </div>
      <select class="input" style="margin-bottom:12px">
        <option>Seleccionar servicio</option>
        <option>Ortodoncia</option>
        <option>Limpieza</option>
      </select>
      <div class="row" style="margin-bottom:12px">
        <input class="input" type="number" step="0.01" placeholder="Monto" required>
        <select class="input" required>
          <option>Método de pago</option>
          <option>Efectivo</option>
          <option>Tarjeta</option>
          <option>Transferencia</option>
        </select>
      </div>
      <div class="row end mt">
        <button class="btn-outline" type="button" data-close>Cancelar</button>
        <button class="btn-neon" type="submit" data-toast="Pago registrado">Registrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
