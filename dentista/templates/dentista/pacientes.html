{% extends "dentista/base.html" %}
{% load static %}

{% block dtitle %}Pacientes | DentalSys{% endblock %}

{% block dcontent %}
<header class="page-header">
  <div>
    <h1>Pacientes</h1>
    <div class="small text-muted">Fichas, segmentación y acciones masivas</div>
  </div>
  <div class="toolbar-actions">
    <input id="patientsSearchInput" class="input" placeholder="Buscar nombre, teléfono o email">
    <button class="btn-neon alt" data-toast="Formulario paciente abierto">Agregar paciente</button>
  </div>
</header>

<div class="card">
  <div class="panel-tools">
    <div class="row">
      <select id="segmentFilter" class="btn-outline">
        <option value="all">Todos</option>
        <option value="active">Activos</option>
        <option value="debt">Con deuda</option>
        <option value="inactive">Inactivos</option>
      </select>
      <select id="sortFilter" class="btn-outline">
        <option value="last_visit">Ordenar: última cita</option>
        <option value="name">Ordenar: nombre (A-Z)</option>
      </select>
    </div>
    <div class="spacer"></div>
    <button class="btn-outline" data-toast="Exportación iniciada">Exportar CSV</button>
    <button class="btn-neon" data-toast="Campaña iniciada">Enviar campaña</button>
  </div>
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Última cita</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="patientsTableBody">
        </tbody>
    </table>
  </div>
</div>
{% endblock %}
