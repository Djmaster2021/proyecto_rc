{% extends "dentista/base.html" %}
{% load static %}

{% block dtitle %}Agenda â€“ Mes{% endblock %}
{% block dcontent %}

<div class="page-header">
    <h1 class="text-gradient">Agenda del Mes</h1>

    <div class="header-actions">
        <a href="{% url 'dentista:agenda_modo' 'dia' %}" class="cyber-btn">Hoy</a>
        <a href="{% url 'dentista:agenda_modo' 'semana' %}" class="cyber-btn">Semana</a>
    </div>
</div>

<div class="agenda-month-grid">
    {% for d in dias %}
    <div class="month-day-card">
        <h4>{{ d.fecha|date:"d" }}</h4>

        {% if d.total > 0 %}
        <span class="tag-green">{{ d.total }} citas</span>
        {% else %}
        <span class="tag-gray">Libre</span>
        {% endif %}
    </div>
    {% endfor %}
</div>

{% endblock %}
