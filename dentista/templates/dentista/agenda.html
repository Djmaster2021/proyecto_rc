{% extends "dentista/base.html" %}
{% load static %}

{% block dtitle %}Agenda | C.D. Rodolfo Castellón{% endblock %}

{% block dcontent %}
<header class="page-header">
  <div>
    <h1>Agenda</h1>
    <div class="small text-muted">Vista semanal de citas y acciones rápidas</div>
  </div>
  <div class="toolbar-actions">
    <div class="live-clock" id="liveClock"></div>
    <select class="cyber-btn">
      <option>Vista: Semana</option>
      <option>Vista: Día</option>
    </select>
    <button class="cyber-btn cyber-btn-glow" type="button">Nueva cita</button>
  </div>
</header>

<div class="glow-card-wrapper">
  <div class="cyber-card">
    <div class="days-header"></div>
    <div class="agenda-grid" id="agendaGrid"></div>
  </div>
</div>
{% endblock %}
