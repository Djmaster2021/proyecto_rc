<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .header { background-color: #00adc1; padding: 30px; text-align: center; }
        .header h1 { color: #ffffff; margin: 0; font-size: 22px; }
        .content { padding: 40px 30px; color: #334155; }
        .card { background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .row { margin-bottom: 10px; font-size: 16px; }
        .label { font-weight: bold; color: #64748b; width: 100px; display: inline-block; }
        .footer { background-color: #f1f5f9; padding: 20px; text-align: center; font-size: 12px; color: #94a3b8; }
        .btn { background-color: #00adc1; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ titulo }}</h1>
        </div>
        <div class="content">
            <p>Hola, <strong>{{ paciente_nombre }}</strong>.</p>
            <p>{{ mensaje }}</p>
            
            <div class="card">
                <div class="row"><span class="label">Tratamiento:</span> <strong>{{ servicio }}</strong></div>
                <div class="row"><span class="label">Fecha:</span> <strong>{{ fecha }}</strong></div>
                <div class="row"><span class="label">Hora:</span> <strong>{{ hora }}</strong></div>
                <div class="row"><span class="label">Doctor:</span> {{ dentista }}</div>
            </div>

            <p style="font-size: 14px; color: #64748b;">Favor de llegar 5 minutos antes.</p>
            <center><a href="http://127.0.0.1:8000" class="btn">Ver en mi Portal</a></center>
        </div>
        <div class="footer">
            <p>Consultorio RC Dental - Cuidado Profesional</p>
        </div>
    </div>
</body>
</html>
