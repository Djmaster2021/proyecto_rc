{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block dtitle %}DentalSys{% endblock %}</title>

    <!-- Fuentes / CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos del app dentista -->
    <link rel="stylesheet" href="{% static 'dentista/styles.css' %}">

    <!-- Opcional: favicon del proyecto -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <!-- Librerías externas -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container" id="dashboard-container">
        <!-- ===== BARRA LATERAL (SIDEBAR) ===== -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="ph-bold ph-heartbeat"></i>
                <span class="sidebar-title">DentalSys</span>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="ph-bold ph-caret-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'dentista:dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="ph-bold ph-gauge"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'dentista:agenda' %}" class="nav-item {% if request.resolver_match.url_name == 'agenda' %}active{% endif %}">
                    <i class="ph-bold ph-calendar-blank"></i>
                    <span>Agenda</span>
                </a>
                <a href="{% url 'dentista:pacientes' %}" class="nav-item {% if request.resolver_match.url_name == 'pacientes' %}active{% endif %}">
                    <i class="ph-bold ph-users"></i>
                    <span>Pacientes</span>
                </a>
                <a href="{% url 'dentista:pagos' %}" class="nav-item {% if request.resolver_match.url_name == 'pagos' %}active{% endif %}">
                    <i class="ph-bold ph-money"></i>
                    <span>Pagos</span>
                </a>
                <a href="{% url 'dentista:servicios' %}" class="nav-item {% if request.resolver_match.url_name == 'servicios' %}active{% endif %}">
                    <i class="ph-bold ph-first-aid-kit"></i>
                    <span>Servicios</span>
                </a>
                <a href="{% url 'dentista:reportes' %}" class="nav-item {% if request.resolver_match.url_name == 'reportes' %}active{% endif %}">
                    <i class="ph-bold ph-chart-line"></i>
                    <span>Reportes</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Foto del Dr. Castellón">
                    <div class="user-info">
                        <span class="user-name">Dr. Rodolfo Castellón</span>
                        <span class="user-role">Dentista</span>
                    </div>
                </div>
                 <button class="logout-button">
                    <i class="ph-bold ph-sign-out"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- ===== CONTENIDO PRINCIPAL ===== -->
        <main class="main-content">
            {% block dcontent %}{% endblock %}
        </main>
    </div>

    <!-- JS del app dentista -->
    <script src="{% static 'dentista/app.js' %}"></script>
</body>
</html>
