{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <title>{% block ptitle %}Consultorio RC{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'paciente/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .topbar {
        position: sticky; /* Se mantiene fija en la parte superior al hacer scroll */
        top: 0;
        z-index: 40; /* Se asegura de que esté por encima de otros contenidos */
        background: var(--topbar-bg); /* Color de fondo definido por el tema (claro/oscuro) */
        border-bottom: 1px solid var(--topbar-border); /* Borde inferior sutil */
        color: var(--topbar-text); /* Color del texto definido por el tema */
        transition: background-color 0.3s, color 0.3s; /* Transición suave para cambio de tema */
    }
    .topbar__inner {
        max-width: 1120px; /* Ancho máximo del contenido de la barra */
        margin: 0 auto; /* Centrado horizontal */
        padding: 12px 18px; /* Espaciado interno */
        display: grid; /* Usa CSS Grid para alinear los elementos */
        grid-template-columns: 1fr auto 1fr; /* Tres columnas: izquierda, centro (autoajustable), derecha */
        align-items: center;
        gap: 12px;
    }
    .brand {
        font-weight: 800;
        color: var(--color-primary); /* Usa el color primario del tema para la marca */
    }
    .center-title {
        text-align: center;
        font-weight: 700;
    }
    .right-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end; /* Alinea los elementos a la derecha */
        align-items: center;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">RC</div>
      <div class="center-title">{% block header_title %}Paciente{% endblock %}</div>
      <div class="right-actions">
        <div class="theme-switcher">
          <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    {% block pcontent %}{% endblock %}
  </main>


  <div id="modal" class="modal-backdrop" hidden>
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modal-title" class="modal-title"></h3>
                <button class="modal-close" id="modalCloseBtn" aria-label="Cerrar formulario">✕</button>
            </header>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>
    
  {% block extra_js %}{% endblock %}
</body>
</html>
