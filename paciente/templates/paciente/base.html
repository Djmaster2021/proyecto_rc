{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block ptitle %}Consultorio RC{% endblock %}</title>

  <!-- CSS global opcional -->
  <link rel="stylesheet" href="{% static 'css/app.css' %}">

  <!-- Tema Paciente -->
  <link rel="stylesheet" href="{% static 'paciente/styles.css' %}">

  <style>
    :root{ --maxw:1120px; --ln:rgba(0,0,0,.08) }
    *{ box-sizing:border-box }
    body{ margin:0; font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#111827; background:#fff }
    a{ color:inherit; text-decoration:none }
    .topbar{ position:sticky; top:0; z-index:40; background:#fff; border-bottom:1px solid var(--ln) }
    .topbar__inner{
      max-width:var(--maxw); margin:0 auto; padding:12px 18px;
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px;
    }
    .brand{ font-weight:800 }
    .center-title{ text-align:center; font-weight:700 }
    .right-actions{ display:flex; gap:8px; justify-content:flex-end; align-items:center }
    .container{ max-width:var(--maxw); margin:0 auto; padding:20px 18px 48px }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">RC</div>
      <div class="center-title">{% block header_title %}Paciente{% endblock %}</div>
      <div class="right-actions">{% block topbar_actions %}{% endblock %}</div>
    </div>
  </header>

  <main class="container">
    {% block pcontent %}{% endblock %}
  </main>

  <!-- JS global opcional -->
  <script src="{% static 'js/app.js' %}"></script>
  <!-- Comportamiento del tablero Paciente -->
  <script src="{% static 'paciente/app.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
